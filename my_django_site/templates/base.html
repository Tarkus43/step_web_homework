<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'styles/base.min.css' %}?v={{ timestamp } %}"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav>
      <ul class="nav_list">
        <a href="{% url 'main_page' %}"
          ><img class="logo" src="../static/img/logo.jpg" alt=""
        /></a>
        <li><a href="{% url 'my_feed' %}">feed</a></li>
        <li><a href="#">find article</a></li>
        <li><a href="{% url 'create' %}">create articles</a></li>
        <li><a href="{% url 'topics' %}">discover topics</a></li>
      </ul>

      <ul class="profile_list">
        <li><a href="{% url 'profile' %}">profile</a></li>
        <li><a href="{% url 'login' %}">login</a></li>
        <li><a href="{% url 'logout' %}">logout</a></li>
      </ul>
    </nav>
    <header>{% block header %} {% endblock %}</header>
    <main>{% block main %} {% endblock %}</main>
    <footer></footer>
  </body>
</html>
